<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="icon" type="image/png" href="/assets/favicon.png">
    <link rel="stylesheet" href="/styles/contact.css">
    <title>Contact - Yashraj</title>
</head>

<body>
    <header class="header">
        <a href="/index.html" class="logo">Yashraj.</a>

        <nav class="navbar">
            <a href="/index.html">Home</a>
            <a href="/skills.html">Skills</a>
            <a href="/projects.html">Projects</a>
            <a href="#" class="active">Contact</a>

            <div class="toggle_btn">
                <i class="fa-solid fa-bars"></i>
            </div>
        </nav>

        <div class="dropdown_menu">
            <a href="/index.html">Home</a>
            <a href="/skills.html">Skills</a>
            <a href="/projects.html">Projects</a>
            <a href="#" class="active">Contact</a>
        </div>
    </header>

    <section class="contact">
        <div class="contact-section">
            <div class="contact-info">
                <div><i class="fa-solid fa-location-dot"></i><span>In Basement</span></div>
                <div><i class="fa-solid fa-envelope"></i><span>lorem@ipsum.com</span></div>
                <div><i class="fa-solid fa-phone"></i><span>123-456-7890</span></div>
            </div>
            <div class="contact-form">
                <h2>Contact Us</h2>
                
                    <form class="contact" action="https://formsubmit.co/d38043f746aeceebd6571770c2d14b57" method="POST">
                        <input type="text" name="name" class="text-box" placeholder="Your Name" required>
                        <input type="email" name="email" class="text-box" placeholder="Your Email" required>
                        <textarea name="message" rows="5" placeholder="Type your message..." required></textarea>
                        <input type="submit" name="submit" class="send-btn" value="Send">
                    </form>
            </div>
        </div>
    </section>
        
    <script>
        const toggleBtn = document.querySelector('.toggle_btn')
        const toggleBtnIcon = document.querySelector('.toggle_btn i')
        const dropDownMenu = document.querySelector('.dropdown_menu')

        toggleBtn.onclick = function () {
            dropDownMenu.classList.toggle('open')
            const isOpen = dropDownMenu.classList.contains('open')

            toggleBtnIcon.classList = isOpen
            ? 'fa-solid fa-xmark'
            : 'fa-solid fa-bars'
        }
    </script>
</body>
</html>
